<!DOCTYPE html>
<html>
	
	<head>
		<title>Hall of Treat</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div id="begin-section">
		</div>

		<div class="banner">
			<div class="container"> 
				<h1>Welcome To the Hall of Treat</h1>

			</div>

		</div>

		<div class="container">

			<h2>Food</h2>

			<div class="cards">

				</div>

				<div class="card">
				<img src="images/Chicken piccata.jpg" alt="Chicken Piccata">

				</div>
				

			</div>

				<h3>Salted Caramel Martini</h3>
				
				</div>

				<div class="card">
